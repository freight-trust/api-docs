get:
  tags:
    - Schema Maintenance
  parameters:
    - name: standard
      in: query
      schema:
        type: string
    - name: version
      in: query
      schema:
        type: string
  responses:
    default:
      description: Retrieve a control JSON schema for the given standard and version
      content:
        application/schema+json:
          schema:
            type: object
